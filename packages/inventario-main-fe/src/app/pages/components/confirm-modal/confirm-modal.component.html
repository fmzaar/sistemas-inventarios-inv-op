<div class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true"
     id="confirmModal" style="display: none;">
  <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">​</span>
    <div
      class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-sm sm:w-full sm:p-6">
      <div>
        <h2 class="text-xl font-bold mb-4">{{ message }}</h2>
        <p class="mb-4" id="confirmMessage"></p>
        <div class="flex justify-end">
          <button (click)="confirm(true)" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">Sí</button>
          <button (click)="confirm(false)" class="bg-gray-500 text-white px-4 py-2 rounded">No</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="displayMessage" class="fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded shadow-lg">
  {{ displayMessage }}
</div>
