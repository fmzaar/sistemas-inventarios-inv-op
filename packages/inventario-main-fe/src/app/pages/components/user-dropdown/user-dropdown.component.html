<div class="relative">
  <button (click)="toggleDropdown()" class="flex items-center space-x-2 bg-gray-800 text-white px-3 py-2 rounded-md">
    <span class="material-icons">account_circle</span>
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
    </svg>
  </button>
  <div *ngIf="dropdownOpen"
       class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-md shadow-lg py-1 z-20">
    <a href="#" (click)="logout()" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Logout</a>
  </div>
</div>
