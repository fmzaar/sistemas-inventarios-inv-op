<div class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="flex items-center justify-center min-h-screen px-4 pb-20 text-center sm:block sm:p-0">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">​</span>
    <div
      class="inline-block align-bottom bg-white rounded-lg px-8 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-4xl sm:w-full sm:p-6">
      <div>
        <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
          Generar Nueva Orden de Compra
        </h3>
        <div class="mt-4">
          <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
            <div>
              <label for="article" class="block text-sm font-medium text-gray-700 mb-1">Artículo</label>
              <select id="article" [(ngModel)]="selectedArticle" name="article"
                      class="border border-gray-300 p-2 w-full rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                      required
                      (change)="findProviders()">
                <option value="">Seleccionar Artículo</option>
                <option *ngFor="let article of articleDropdown$|async" [value]="article.id">{{ article.name }}</option>
              </select>
            </div>
            <div>
              <label for="provider" class="block text-sm font-medium text-gray-700 mb-1">Proveedor</label>
              <select id="provider" [(ngModel)]="selectedProvider" name="provider"
                      class="border border-gray-300 p-2 w-full rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                      required>
                <option value="">Seleccionar Proveedor</option>
                <option *ngFor="let provider of providerDropdown$|async" [value]="provider.id">{{ provider.name }}
                </option>
              </select>
            </div>
          </div>
          <div class="mt-5 sm:mt-6 flex justify-end space-x-2">
            <button type="button" (click)="closeModal()"
                    class="inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:text-sm">
              Cancelar
            </button>
            <button type="submit"
                    class="inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:text-sm"
                    (click)="generateOrder()">
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
