<div class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="flex items-center justify-center min-h-screen px-4 pb-20 text-center sm:block sm:p-0">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">​</span>
    <div
      class="inline-block align-bottom bg-white rounded-lg px-8 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-4xl sm:w-full sm:p-6">
      <div>
        <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
          Configurar Artículos para Proveedor: {{ provider?.name }}
        </h3>
        <div class="mt-2">
          <form #articleProviderForm="ngForm" (ngSubmit)="saveArticleProvider(articleProviderForm)">
            <div class="flex flex-wrap justify-around">
              <div class="col-span-12">
                <label class="block text-sm font-medium text-gray-700 mb-1">Seleccione los artículos</label>
                <table class="min-w-full divide-y divide-gray-200">
                  <thead class="bg-gray-50">
                  <tr>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Artículo
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Precio de
                      Compra
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Prioridad
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"> Tiempo
                      demora (Reposición)
                    </th>
                  </tr>
                  </thead>
                  <tbody class="bg-white divide-y divide-gray-200">
                  <tr *ngFor="let article of articles">
                    <td class="px-6 py-4 whitespace-nowrap">{{ article.name }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                      <input type="number" [(ngModel)]="article.purchasePrice" max="10000"
                             name="purchasePrice-{{article.id}}" class="border p-2">
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                      <input type="number" [(ngModel)]="article.priority" [max]="100" name="priority-{{article.id}}"
                             class="border p-2">
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                      <input type="number" [(ngModel)]="article.daysDelay" [max]="100" name="daysDelay-{{article.id}}"
                             class="border p-2">
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="mt-4">
              <button type="submit"
                      class="inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:text-sm">
                Guardar
              </button>
              <button type="button" (click)="closeModal()"
                      class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:text-sm">
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
