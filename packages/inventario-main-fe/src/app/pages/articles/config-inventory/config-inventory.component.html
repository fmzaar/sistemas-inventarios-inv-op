<div class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">â€‹</span>
    <div
      class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6">
      <div>
        <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
          Configurar Inventario
        </h3>
        <div class="mt-2">
          <form (submit)="saveInventory()">
            <div class="grid grid-cols-2 gap-4 mb-4">
              <input [(ngModel)]="inventory.codeArticle" name="articleCode" placeholder="Codigo de articulo"
                     class="border p-2" disabled>
              <input [(ngModel)]="inventory.optimalBatch" name="optimalBatch" placeholder="Lote Optimo" type="number"
                     class="border p-2">
              <input [(ngModel)]="inventory.reorderPoint" name="reorderPoint" placeholder="Punto de Reorden"
                     type="number" class="border p-2">
              <input [(ngModel)]="inventory.safetyStock" name="safetyStock" placeholder="Stock de Seguridad"
                     type="number" class="border p-2">
              <input [(ngModel)]="inventory.CGI" name="CGI" placeholder="Costo de Generar un Pedido" type="number"
                     class="border p-2">
              <input [(ngModel)]="inventory.currentStock" name="currentStock" placeholder="Stock Actual" type="number"
                     class="border p-2">
              <input [(ngModel)]="inventory.maxQuantity" name="maxQuantity" placeholder="Cantidad Maxima" type="number"
                     class="border p-2">
              <input [(ngModel)]="inventory.orderQuantity" name="orderQuantity" placeholder="Cantidad de Pedido"
                     type="number"
                     class="border p-2">
            </div>
            <div class="mt-5 sm:mt-6">
              <button type="submit"
                      class="inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:text-sm">
                Guardar Cambios
              </button>
              <button type="button" (click)="closeModal()"
                      class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:text-sm">
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
